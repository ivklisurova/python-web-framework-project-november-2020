    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="/static/images/common_img/logo.png"
                     width="30" height="30"
                     class="d-inline-block align-top" alt="">
                The Cake Bar
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto text-dark">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_products' %}">All products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item">

                            <a class="nav-link" href="{% url 'logout-user' %}">Hi,{{ user.username }}</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login-user' %}">Log in</a>
                        {% endif %}


                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'user-profile' %}"><i class="far fa-user fa-lg"></i></a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'cart_detail' %}"><i class="fas fa-shopping-basket fa-lg"></i></a>
